<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <b>Available Widgets</b>
        </div>
        <div class="panel-body">
          <div class="add-widget-widgets-scroll">
            <div class="add-widget-widgets">
              <div class="add-widget-item" *ngFor="let widget of widgetsList" (click)="clickedIcon(widget);">
                <img class="add-widget-item-img" src="{{widget.logo}}">
                <div class="add-widget-item-name">{{widget.name}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
